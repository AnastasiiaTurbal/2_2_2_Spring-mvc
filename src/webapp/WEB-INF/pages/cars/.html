<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <Style>
        tbody {
        font-size: 90%;
        font-style: italic;
        }

        tfoot {
        font-weight: bold;
        }
    </Style>
</head>
<body>

<div>
    <table border = "2" title="1">
        <thead>
        <tr>
            <th scope="col">Model</th>
            <th scope="col">Series</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car, iterStat : ${cars}"
            th:style="${iterStat.odd}? 'font-weight: bold;'">
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getSeries()}"></td>
            <td th:text="${car.getAge()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
